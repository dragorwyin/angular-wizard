<app-step1 (nextOut)="next($event)" *ngIf="step === 1"></app-step1>
<app-step2 (nextOut)="next($event)" *ngIf="step === 2"></app-step2>
<div class="step-navigation clearfix">
  <button class="button" (click)="prev()" *ngIf="step > 1">Prev</button>
  <button class="button float-right" (click)="next()" *ngIf="step < 2" [disabled]="!isValid">Next</button>
  <button class="button float-right" *ngIf="step === 2" [disabled]="!isValid" (click)="submit($event)">Submit</button>
</div>
